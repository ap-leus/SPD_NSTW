<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DOST-GIA Program</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden; /* no scrollbars */
}

/* Main screen */
.screen {
  position: relative;
  width: 100vw;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  background-color: #000;
}

/* Background */
#homeScreen {
  background: url("background.png") no-repeat center center;
  background-size: cover;
  background-color: #002366;
}

.label-layer {
  position: absolute;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 90%;
  height: 100%;
}

/* Transparent highlight panel behind DOST-GIA title */
.highlight-panel {
  position: absolute;
  left: 50%;
  top: 45%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.4); /* semi-transparent dark background */
  padding: 2vh 6vh;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.25); /* soft glow */
  backdrop-filter: blur(6px); /* subtle frosted effect */
  z-index: 1;
}

/* Title text */
.center-title {
  position: relative;
  font-size: 5vh;
  font-weight: 900;
  color: #ffc800;
  white-space: nowrap;
  text-shadow: 0 0 12px rgba(0, 0, 0, 0.9);
  z-index: 2; /* ensure text is above the background panel */
}

/* Clickable titles */
.title-button {
  position: absolute;
  font-size: 2.8vh;
  font-weight: 900;
  color: #fff;
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
  cursor: pointer;
  user-select: none;
  white-space: nowrap;
}
.title-button:hover {
  transform: scale(1.04);
}

/* Detail screen */
#detailScreen {
  display: none;
  background: #000;
}
.detail-image {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  background-color: #000;
}

/* Buttons */
.back-button,
.nav-button {
  position: absolute;
  z-index: 10;
  border: none;
  border-radius: 999px;
  padding: 1vh 2vh;
  font-size: 2.4vh;
  font-weight: 700;
  cursor: pointer;
  background: rgba(0, 0, 0, 0.55);
  color: #fff;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
  user-select: none;
  transition: all 0.2s ease-in-out;
}
.back-button { top: 5%; left: 9%; }
.nav-left { left: 8%; }
.nav-right { right: 8%; }
.nav-button { top: 50%; transform: translateY(-50%); }
.back-button:hover,
.nav-button:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-50%) scale(1.08);
}
.back-button:hover { transform: scale(1.08); }
</style>
</head>
<body>

<!-- HOME SCREEN -->
<div id="homeScreen" class="screen">
  <div class="label-layer">
    <!-- Highlight Panel -->
    <div class="highlight-panel">
      <div class="center-title">DOST-GIA Program</div>
    </div>

    <!-- Titles -->
    <div class="title-button" style="top: 17%; left: 3%;" onclick="openTopic('mandate')">Mandate</div>
    <div class="title-button" style="top: 19%; right: 3%;" onclick="openTopic('funding')">Funding Agencies</div>

    <div class="title-button" style="top: 27%; left: 3%;" onclick="openTopic('avail')">Who may avail?</div>
    <div class="title-button" style="top: 28%; right: 3%;" onclick="openTopic('objective')">Objective</div>

    <div class="title-button" style="top: 60%; right: 3%;" onclick="openTopic('timeline')">Timeline</div>

    <div class="title-button" style="top: 65%; left: 3%;" onclick="openTopic('requirements')">Requirements</div>
    <div class="title-button" style="top: 68%; right: 3%;" onclick="openTopic('coverage')">Assistance Coverage</div>

    <div class="title-button" style="top: 75%; left: 3%;" onclick="openTopic('evaluation')">Evaluation Period</div>
    <div class="title-button" style="top: 78%; right: 3%;" onclick="openTopic('recipients')">Recipients of GIA Funds</div>
  </div>
</div>

<!-- DETAIL SCREEN -->
<div id="detailScreen" class="screen">
  <div id="detailImage" class="detail-image"></div>

  <button class="back-button" onclick="goHome()">← BACK</button>
  <button id="prevBtn" class="nav-button nav-left" onclick="prevSlide()">◀</button>
  <button id="nextBtn" class="nav-button nav-right" onclick="nextSlide()">▶</button>
</div>

<!-- FULLSCREEN BUTTON -->
<button id="fullscreenBtn" onclick="openFullscreen()"
  style="position:fixed; bottom:2%; right:2%; z-index:999; padding:1vh 2vh;
  background:#ffc800; color:#000; border:none; border-radius:8px; font-weight:700;
  cursor:pointer; box-shadow:0 0 10px rgba(0,0,0,0.6);">
  ⛶ Fullscreen
</button>

<script>
function openFullscreen() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) elem.requestFullscreen();
  else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
  else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
}

const topicImages = {
  mandate: ["mandate.png"],
  avail: ["who may avail.png"],
  funding: ["funding agencies.png"],
  objective: ["objective.png"],
  timeline: ["timeline dost.png", "timeline non dost.png"],
  requirements: ["requirements1.png", "requirements2.png"],
  coverage: ["assistancecoverage.png"],
  evaluation: ["evaluationperiod.png"],
  recipients: ["recipient.png"]
};

let currentTopic = null;
let currentIndex = 0;

const homeScreen = document.getElementById("homeScreen");
const detailScreen = document.getElementById("detailScreen");
const detailImage = document.getElementById("detailImage");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

function openTopic(key) {
  const slides = topicImages[key];
  if (!slides || slides.length === 0) {
    alert("No slide image set for topic: " + key);
    return;
  }
  currentTopic = key;
  currentIndex = 0;
  showSlide();
  homeScreen.style.display = "none";
  detailScreen.style.display = "block";
}

function showSlide() {
  const slides = topicImages[currentTopic];
  if (!slides) return;
  detailImage.style.backgroundImage = `url('${slides[currentIndex]}')`;
  prevBtn.style.display = nextBtn.style.display = (slides.length > 1) ? "block" : "none";
}

function prevSlide() {
  const slides = topicImages[currentTopic];
  if (!slides || slides.length <= 1) return;
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  showSlide();
}

function nextSlide() {
  const slides = topicImages[currentTopic];
  if (!slides || slides.length <= 1) return;
  currentIndex = (currentIndex + 1) % slides.length;
  showSlide();
}

function goHome() {
  detailScreen.style.display = "none";
  homeScreen.style.display = "block";
}
</script>
</body>
</html>

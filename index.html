<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOST-GIA Interactive Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", sans-serif;
            overflow: hidden; /* no scrollbars */
        }

        /* Main “TV screen” – target 1080 x 920, but never larger than viewport */
        .screen {
            width: 1080px;
            height: 920px;
            max-width: 100vw;
            max-height: 100vh;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            color: #fff;
            background-color: #000;
        }

        /* FRONT POSTER (your interactive slide) */
        #homeScreen {
            background: url("background.png") no-repeat center center;
            background-size: contain; /* show whole image, no cut */
        }

        /* Inner layer that matches the central background width
           (9:16 image inside 1080x920 gives ~48% width) */
        .label-layer {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 48%;   /* ✅ now exactly inside the blue background */
            height: 100%;
        }

        /* DETAIL SCREEN (shows PNG slides full-screen) */
        #detailScreen {
            display: none;
            background: #000;
        }

        /* Clickable titles */
        .title-button {
            position: absolute;
            font-size: 2.4vh;      /* a bit smaller to avoid overlap */
            font-weight: 800;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
            user-select: none;
            white-space: nowrap;
        }
        .title-button:hover {
            transform: scale(1.04);
        }

        .center-title {
            position: absolute;
            left: 50%;
            top: 40%;   /* slightly higher, gives more space below */
            transform: translate(-50%, -50%);
            font-size: 4.5vh;
            font-weight: 900;
            color: #ffc800;               /* yellow text */
            text-shadow: 0 0 12px rgba(0,0,0,0.9);
        }

        /* Detail screen: PNG slide fills the available area, no cropping */
        .detail-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;    /* keep full slide visible */
            background-color: #000;
        }

        /* Back + navigation buttons */
        .back-button,
        .nav-button {
            position: absolute;
            z-index: 10;
            border: none;
            border-radius: 999px;
            padding: 1vh 2vh;
            font-size: 2.4vh;
            font-weight: 700;
            cursor: pointer;
            background: rgba(0,0,0,0.75);
            color: #fff;
            box-shadow: 0 0 12px rgba(0,0,0,0.8);
            user-select: none;
        }

        .back-button {
            top: 5vh;
            left: 5vh;
        }

        .nav-button {
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-left  { left: 2vh; }
        .nav-right { right: 2vh; }

        .back-button:hover,
        .nav-button:hover {
            transform: translateY(-50%) scale(1.05);
        }
        .back-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- HOME SCREEN (PIC 1) -->
<div id="homeScreen" class="screen">
    <!-- All labels sit inside the central blue area -->
    <div class="label-layer">

        <!-- Big center title -->
        <div class="center-title">
            DOST-GIA Program
        </div>

        <!-- LEFT column (inside blue) -->
        <div class="title-button" style="top: 10%; left: 0;"
             onclick="openTopic('mandate')">
            Mandate
        </div>

        <div class="title-button" style="top: 22%; left: 0;"
             onclick="openTopic('avail')">
            Who may avail?
        </div>

        <div class="title-button" style="top: 55%; left: 0;"
             onclick="openTopic('requirements')">
            Requirements
        </div>

        <div class="title-button" style="top: 67%; left: 0;"
             onclick="openTopic('evaluation')">
            Evaluation Period
        </div>

        <!-- RIGHT column (inside blue) -->
        <div class="title-button" style="top: 10%; right: 0;"
             onclick="openTopic('funding')">
            Funding Agencies
        </div>

        <div class="title-button" style="top: 22%; right: 0;"
             onclick="openTopic('objective')">
            Objective
        </div>

        <div class="title-button" style="top: 34%; right: 0;"
             onclick="openTopic('timeline')">
            Timeline
        </div>

        <div class="title-button" style="top: 55%; right: 0;"
             onclick="openTopic('coverage')">
            Assistance Coverage
        </div>

        <div class="title-button" style="top: 67%; right: 0;"
             onclick="openTopic('recipients')">
            Recipients of GIA Funds
        </div>

    </div>
</div>

<!-- DETAIL SCREEN (DESCRIPTION SLIDES) -->
<div id="detailScreen" class="screen">
    <!-- PNG slide viewer -->
    <img id="detailImage" class="detail-image" src="" alt="">

    <!-- Buttons on top of the image -->
    <button class="back-button" onclick="goHome()">←</button>
    <button id="prevBtn" class="nav-button nav-left" onclick="prevSlide()">◀</button>
    <button id="nextBtn" class="nav-button nav-right" onclick="nextSlide()">▶</button>
</div>

<script>
    /*
     * Connect to your actual PNG filenames
     * (exactly as shown in your folder / repo).
     */
    const topicImages = {
        mandate: [
            "mandate.png"
        ],
        avail: [
            "who may avail.png"
        ],
        funding: [
            "funding agencies.png"
        ],
        objective: [
            "objective.png"
        ],
        timeline: [
            "timelinechoose.png",
            "timeline dost.png",
            "timeline non dost.png"
        ],
        requirements: [
            "requirements1.png",
            "requirements2.png"
        ],
        coverage: [
            "assistancecoverage.png"
        ],
        evaluation: [
            "evaluationperiod.png"
        ],
        recipients: [
            "recipient.png"
        ]
    };

    let currentTopic = null;
    let currentIndex = 0;

    const homeScreen   = document.getElementById("homeScreen");
    const detailScreen = document.getElementById("detailScreen");
    const detailImage  = document.getElementById("detailImage");
    const prevBtn      = document.getElementById("prevBtn");
    const nextBtn      = document.getElementById("nextBtn");

    function openTopic(key) {
        const slides = topicImages[key];
        if (!slides || slides.length === 0) {
            alert("No slide image set for topic: " + key);
            return;
        }
        currentTopic = key;
        currentIndex = 0;
        showSlide();

        homeScreen.style.display = "none";
        detailScreen.style.display = "block";
    }

    function showSlide() {
        const slides = topicImages[currentTopic];
        if (!slides) return;

        detailImage.src = slides[currentIndex];

        // show/hide navigation buttons depending on number of slides
        if (slides.length > 1) {
            prevBtn.style.display = "block";
            nextBtn.style.display = "block";
        } else {
            prevBtn.style.display = "none";
            nextBtn.style.display = "none";
        }
    }

    function prevSlide() {
        const slides = topicImages[currentTopic];
        if (!slides || slides.length <= 1) return;
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide();
    }

    function nextSlide() {
        const slides = topicImages[currentTopic];
        if (!slides || slides.length <= 1) return;
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide();
    }

    function goHome() {
        detailScreen.style.display = "none";
        homeScreen.style.display = "block";
    }
</script>

</body>
</html>
